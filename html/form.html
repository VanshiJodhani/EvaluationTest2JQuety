<html>
    <head>

    <body>

        <div class="form1">
<!--Coustmer Details-->
        <div class="heading">Cousmer Details:</div>
        <br><hr><br>

<!--form-->
        <form name="myform" id="myform" method="post" action="../html/table.html">

<!--Full name-->
        <div class="name">Full Name <span style="color:red;">*</span>
          <table class="table1">
            <tr>
              <td><input type="text" id="fname" name="fname"></td>
            </tr>
            <tr>
              <td><label class="label1" for="fname">First Name</label><br></td>
            </tr>       
          </table>
        </div>                  

<!--Age--><br><br>                    
        <div class="name">Age <span style="color:red;">*</span><br>
          <select class="t1" name="age" id="age"></select>
      </div>

<!--phone number--><br><br>                    
            <div class="name">Phone Number <span style="color:red;">*</span>
              <input type="text" id="phone" name="phone" placeholder="(000) 000-0000"><br>
            </div>
        
<!--E-mail--><br><br>                    
            <div class="name">E-mail</div>
              <input class="t1" type="email" id="e_mail" name="e_mail" placeholder="ex: email@tntra.io"><br>

              <input type="radio" class="male1" id="other"  name="male01" value="Other">
              <label class="name" for="other">Other</label></p>
            </div>

<!--Next day-->                  
<hr><br><br>

              <tr>
